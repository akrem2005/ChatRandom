<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Calling App</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      video {
        width: 50%;
        max-width: 600px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <div id="status">Status: Not Connected</div>
    <button id="startCall" onclick="startCall()">Start Call</button>
    <button id="endCall" onclick="endCall()" disabled>End Call</button>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"
      integrity="sha512-0f7Ahsuvr+/P2btTY4mZIw9Vl23lS6LY/Y7amdkmUg2dqsUF+cTe4QjWvj/NIBHJoGksOiqndKQuI9yzn2hB0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const socket = io();
      let peer;

      function startCall() {
        navigator.mediaDevices
          .getUserMedia({ video: true, audio: true })
          .then((stream) => {
            const localVideo = document.getElementById("localVideo");
            localVideo.srcObject = stream;

            peer = new SimplePeer({ initiator: true, trickle: false, stream });

            peer.on("signal", (data) => {
              socket.emit("join-room", {
                room: "your-room-name",
                signal: data,
              });
              setStatus("Connecting...");
            });

            socket.on("signal", (data) => {
              peer.signal(data.signal);
            });

            peer.on("connect", () => {
              setStatus("Connected");
              document.getElementById("startCall").disabled = true;
              document.getElementById("endCall").disabled = false;
            });

            peer.on("stream", (remoteStream) => {
              const remoteVideo = document.getElementById("remoteVideo");
              remoteVideo.srcObject = remoteStream;
            });
          })
          .catch((error) => {
            console.error("Error accessing media devices:", error);
            setStatus("Error accessing media devices");
          });
      }

      function endCall() {
        if (peer) {
          peer.destroy();
          setStatus("Call ended");
          document.getElementById("startCall").disabled = false;
          document.getElementById("endCall").disabled = true;
        }
      }

      function setStatus(status) {
        document.getElementById("status").innerText = `Status: ${status}`;
      }
    </script>
  </body>
</html>
